<ion-button [id]="modalid" expand="block">modal ara {{ modalid }}</ion-button>

<ion-modal [id]="modalid" class="o-modal" #modal trigger="{{ modalid }}">
  <ng-template>
    <div class="wrapper">
      <h1>{{ modalid }}</h1>

      <ion-list lines="none">
        <ion-item button="true" detail="false" (click)="modal.dismiss()">
          <ion-icon name="person-circle"></ion-icon>
          <ion-label>Item 1</ion-label>
        </ion-item>
        <ion-item button="true" detail="false" (click)="modal.dismiss()">
          <ion-icon name="person-circle"></ion-icon>
          <ion-label>Item 2</ion-label>
        </ion-item>
        <ion-item button="true" detail="false" (click)="modal.dismiss()">
          <ion-icon name="person-circle"></ion-icon>
          <ion-label>Item 3</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ng-template>
</ion-modal>
